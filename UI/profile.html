<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="UTF-8">
	<meta name="description" content="Banka.com">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Jude Violet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/sharedstyle.css">
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>

<body>

    <button class = "accountbtn btn btn-custom addbtn">+</button>

    <dialog>
        <div class = "form-container">
            <form class = "accountform" action = "">
                <span class = "close">X</span>
                <h4>Create Account</h4>
                <div class = "accountMessage emessage"></div>
                <div class = form_inputs>
                    <select name="accounttype">
                        <option disabled>Select account type</option>
                        <option value="Savings">Savings</option>
                        <option value="Current">Current</option>
                    </select>
                </div>
                <div class = form_inputs>
                    <input type="text" name = "openingbalance" required>
                    <label class = "form-label" for = "openingbalance">Opening Balance</label>
                    <div class = error>should be in digits with an amount of at least 999.99</div>
                </div>
                <button class= "form_button accountBtn">
                    <a class = "btn btn-custom"><p id = accountlink >Create</p></a>
                </button>
            </form>
        </div>
    </dialog>

    <nav class = "navbar sticky custom-nav">
        <div class = "container nav-container">
            <a class = "logo navbar-brand" href="index.html">Banka</a>

            <label for="toggle">&#9776;</label>
            <input type = "checkbox" id = "toggle"/>
            
            <div class = "collapse navbar-collapse" id = navbarCollapse>
                <ul class = "navbar-nav">
                    <li><a class = "nav-link" href="main.html">Go back</a></li>
                    <li><a class = "nav-link" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class = "mainview">
        <div class = container>
            <section class = userprofile>
                <h4>User detials</h4>
                <div class = "username">
                    <div class = "profileimg applyshadow">
                        <img id = "profileimg" src="./img/user.jpg" alt="Upload image">
                        <form action="">
                            <label class = "imglab" for="upload">
                                <div class = "section_icon">
                                    <img src = './img/upload.JPG'>
                                </div>
                                <span class="tip callout">Upload type jpg, png only</span>
                            </label>
                            <input id = "upload" type = "file" name = "pic" accept = "image/*">
                            <button class = "btn btn-custom addbtn imageBtn"><div id = imageLink>Save</div></button>
                        </form>
                    </div>
                    <div class = nameplate>
                        
                    </div>
                </div>
            </section>

            <section class = accounts>
                <h4>Accounts</h4>
                <div class = accountpane>
                    
                    <ul class = accountsLiTag>
            
                    </ul>
                </div>
            </section>

            <section class = info>
                <nav class  = transactheader>
                    <h4>Transactions</h4>
                </nav>
                <div class = transactions>
                    
                </div>
            </section>
        </div>
    </main>
    
    <footer class = "footer">
        <div class = container>
            <div class = "footerinfo">
                <p>2019 &copy;Designed by jude</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src = "js/config.js"></script>
    <script type="text/javascript" src = "js/uiMethods.js"></script>
    <script type="text/javascript" src = "js/uiValidations.js"></script>
    <script type="text/javascript" src = "js/shared.js"></script>
    <script type="text/javascript" src = "js/profile.js"></script>
    </body>
</html>
