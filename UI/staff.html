<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="UTF-8">
	<meta name="description" content="Banka.com">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Jude Violet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/sharedstyle.css">

<body>

    <dialog id = addaccount>
        <div class = "form-container">
            <form class = "accountform" id = "transactForm"action = "">
                <span class = "close">X</span>
                <p class = accountHeader>Transact</p>
                <div class = "transactMessage emessage"></div>
                <div class = form_inputs>
                    <select name="accounttype">
                        <option disabled>Select Transaction Type</option>
                        <option value="credit">Credit</option>
                        <option value="debit">Debit</option>
                    </select>
                </div>
                <div class = form_inputs>
                    <input type="text" name = "description" required>
                    <label class = "form-label" for = "description">Description</label>
                    <div class = error>Transaction details should not be more than 30 letters</div>
                </div>
                <div class = form_inputs>
                    <input type="text" name = "amount" required>
                    <label class = "form-label" for = "amount">Amount</label>
                    <div class = error>should be in digits, of the form xxx.xx</div>
                </div>
                <button class = "staffdialogbtn transactBtn">
                        <div class = "btn btn-custom transactLink">Perform</div>
                </button>
            </form>
        </div>
    </dialog>

    <dialog id = showaccount>
        <div class = "form-container">
            <span class = "close">X</span>
            <form class = "accountform" id = "accountDetails"action = "">
                
                
            </form>
        </div>
    </dialog>

    <nav class = "navbar sticky custom-nav">
        <div class = "container nav-container">
            <a class = "logo navbar-brand" href="index.html">Banka</a>
    
            <label for="toggle">&#9776;</label>
            <input type = "checkbox" id = "toggle"/>
            
            <div class = "collapse navbar-collapse" id = navbarCollapse>
                <ul class = "navbar-nav">
                    <li><a class = "nav-link logout" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class = "mainview">
        <div class = container>
            <div class = viewcontainer>
                <section class = userprofile>
                    
                </section>

                <section class = accounts>
                    <h4>Accounts</h4>
                    <div class = accountpane>
                        
                        <ul class = accountsLiTag>
                            
                        </ul>
                    </div>
                </section>
            </div>

            <section class = info>
                <nav class  = transactheader>
                    <h4>Transactions</h4>
                </nav>
                <div class = transactions>
                  
                </div>
            </section>
        </div>
    </main>
    
    <footer class = "footer">
        <div class = container>
            <div class = "footerinfo">
                <p>2019 &copy;Designed by jude</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/adminshared.js"></script>
    <script type="text/javascript" src = "js/staff.js"></script>
    </body>
